<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>velog</h1>
      <div class="icons">
        <span class="material-symbols-outlined" size="xl"> sunny </span>
        <span class="material-symbols-outlined"> search </span>
        <span class="material-symbols-outlined"> arrow_drop_down </span>
      </div>
    </header>
    <main>
      <div class="card">
        <img src="img/강아지.jpg" />
        <div class="card_contents">
          <h3>힙한 강아지</h3>
          <span>멍멍멍왈왈왈</span>
        </div>
      </div>
      <div class="card">
        <img src="img/햄스터.jpg" />
        <div class="card_contents">
          <h3>볼살가득 햄스터</h3>
          <span>찍찍</span>
        </div>
      </div>
      <div class="card">
        <img src="img/고양이.jpg" />
        <div class="card_contents">
          <h3>미묘</h3>
          <span>미야옹</span>
        </div>
      </div>
    </main>
  </body>
</html>
